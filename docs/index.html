<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoPromptX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">AutoPromptX</h1>
    <form id="agentForm">
      <div class="mb-3">
        <label for="agentSelect" class="form-label">Choose Agent</label>
        <select class="form-select" id="agentSelect">
          <option>SummarizerAgent</option>
          <option>CodeReviewerAgent</option>
          <option>PersonaAgent</option>
          <option>FollowUpAgent</option>
          <option>ClarityAgent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="modelSelect" class="form-label">Choose Model (optional)</label>
        <input type="text" class="form-control" id="modelSelect" placeholder="e.g. t5-small" />
      </div>
      <div class="mb-3">
        <label for="inputText" class="form-label">Input Text</label>
        <textarea class="form-control" id="inputText" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Run Agent</button>
    </form>

    <div class="mt-4" id="outputCard" style="display: none;">
      <h5>Output</h5>
      <div class="card p-3 bg-light">
        <pre id="outputText"></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
